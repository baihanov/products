<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>products</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="hero">
            <div class="hero--icon">
                <img src="./img/hero.svg" alt="img">
                <h1>Product</h1>
            </div>

            <div class="hero--title">
                <a href="#">Product</a>
                <a href="#">Resources</a>
                <a href="#">Pricing</a>
                <a href="#">Customers</a>
            </div>

            <div class="hero--btn">
                <button class="hero--btn--one">Sign In</button>
                <button class="hero--btn--two">Sign Up</button>
                <button id="theme"><ion-icon name="contrast-outline"></ion-icon></button>
            </div>
        </div>
    </div>
</header>

<section id="work">
    <div class="container">
        <div class="work">
            <div class="work--title">
                <h1>Work at the speed <br>of thought</h1>
                <p>Tools, tutorials, design and innovation experts, all <br> in one place! The most intuitive way to imagine
                    <br> your next user experience.</p>
                <div class="work--title--watch">
                    <button class="work--title--watch--btn">Get started</button>
                    <button class="work--title--watch--icon"><ion-icon name="caret-forward-outline"></ion-icon></button>
                    <ul>Watch the Video</ul>
                </div>
            </div>

            <div class="work--image">
                <img src="./img/amico.png" alt="img">
            </div>
        </div>
    </div>
</section>




<script src="./js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
